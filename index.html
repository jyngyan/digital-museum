<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Museum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #f5f0e1;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            border-bottom: 2px solid #cccccc;
            z-index: 1000;
        }

        .gallery-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 100vh;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding-top: 80px;
        }

        .gallery-item {
            flex: 0 0 80vw;
            margin: 20px;
            scroll-snap-align: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .navigation button {
            background-color: #cccccc;
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .navigation button:hover {
            background-color: #999999;
        }

        footer {
            text-align: center;
            background-color: #f5f0e1;
            padding: 20px;
            border-top: 2px solid #cccccc;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Digital Museum</h1>
    </header>

    <div class="gallery-container" id="gallery">
        <div class="gallery-item"><img src="photo1.jpg" alt="Artwork 1"></div>
        <div class="gallery-item"><img src="photo2.jpg" alt="Artwork 2"></div>
        <div class="gallery-item"><img src="photo3.jpg" alt="Artwork 3"></div>
        <div class="gallery-item"><img src="photo4.jpg" alt="Artwork 4"></div>
    </div>

    <div class="navigation">
        <button onclick="scrollGallery(-1)">◀</button>
        <button onclick="scrollGallery(1)">▶</button>
    </div>

    <footer>
        <p>© 2025 My Digital Museum</p>
    </footer>

    <script>
        let scrollAmount = 0;
        function scrollGallery(direction) {
            const container = document.getElementById('gallery');
            scrollAmount += direction * window.innerWidth * 0.8;
            container.scrollTo({
                left: scrollAmount,
                behavior: 'smooth'
            });
        }
    </script>

</body>
</html>
